  language: node_js
  node_js:
    - 'stable'
  services:
    - mongodb
  addons:
    apt:
      sources:
        - ubuntu-toolchain-r-test
      packages:
        - gcc-4.8
        - g++-4.8
  env:
    - CXX=g++-4.8
    - MONGODB_URI=mongodb://localhost/test
    - PORT=3000
  sudo: required
  before_script: npm install
  after_script: npm coveralls
  script:
    - npm test
    - npm lint
